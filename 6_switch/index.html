<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6 Switch</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body class="page">

  <div class="switch-wrapper">
    <input type="checkbox" id="switch" class="switch-input visually-hidden" checked>
    <label for="switch" class="switch">
      <div class="switch-sunken-area">
        <div class="switch-platform">
          <div class="switch-platform__front"></div>
          <div class="switch-platform__back"></div>
        </div>
        <div class="switch-circle">
          <div class="switch-circle__texture"></div>
        </div>
      </div>
    </label>
  </div>

</body>
</html>
