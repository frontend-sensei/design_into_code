<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch</title>
  <link rel="stylesheet" href="./css/main.css">

<body class="page">

  <div class="container">

    <div class="switch">

      </div>
    </div>

  </div>

  <script src="./js/main.js"></script>

</html>
