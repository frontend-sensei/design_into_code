<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body class="page">

  <div class="switch-wrapper">
    <input type="checkbox" id="switch" class="switch-input visually-hidden">
    <label for="switch" class="switch">
      <div class="switch-indicator-wrapper">
        <div class="switch-indicator switch-indicator--enable"></div>
        <div class="switch-indicator switch-indicator--disable"></div>
      </div>
      <div class="switch-handle">
        <div class="switch-handle__layer switch-handle__layer--left"></div>
        <div class="switch-handle__layer switch-handle__layer--right"></div>
        <div class="switch-handle__shadow"></div>
      </div>
    </label>
  </div>

  <script src="./js/main.js"></script>
</body>
</html>
